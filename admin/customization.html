<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customização - Admin DomShoes</title>
     <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/components/button.css">
    <link rel="stylesheet" href="../assets/css/components/form.css">
    <link rel="stylesheet" href="../assets/css/pages/admin/layout.css">
    <style>
        .customization-section {
            background-color: var(--primary-white);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-md);
            box-shadow: var(--box-shadow-light);
            margin-bottom: var(--spacing-xl);
        }
        .customization-section h2 {
            font-size: var(--font-size-lg);
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid var(--neutral-lighter);
        }
         .image-preview-container { margin-top: var(--spacing-md); }
        .image-preview-container img { max-height: 100px; width: auto; display: block; border: 1px solid var(--neutral-light); border-radius: var(--border-radius-sm); margin-top: var(--spacing-sm); }
    </style>
</head>
<body class="admin-page">
    <aside class="admin-sidebar">
        <div class="admin-logo">
            <img src="../assets/images/logo/logo.png" alt="DomShoes Logo">
        </div>
        <nav class="admin-nav">
             <ul>
                <li><a href="dashboard.html"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-grid-1x2-fill" viewBox="0 0 16 16">...</svg> <span>Dashboard</span></a></li>
                <li><a href="products.html"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-seam" viewBox="0 0 16 16">...</svg> <span>Produtos</span></a></li>
                <li><a href="sales.html"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-receipt" viewBox="0 0 16 16">...</svg> <span>Vendas</span></a></li>
                <li><a href="customization.html" class="active"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-palette-fill" viewBox="0 0 16 16">...</svg> <span>Customização</span></a></li>
                <li class="logout-link"><a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">...</svg> <span>Sair</span></a></li>
            </ul>
        </nav>
    </aside>

    <main class="admin-main-content">
        <header class="admin-page-header">
            <h1 class="admin-page-title">Customização do Site</h1>
        </header>

        <form id="customization-form">

             <section class="customization-section">
                 <h2>Banner Principal (Homepage)</h2>
                 <div class="form-group">
                     <label for="heroBannerText" class="form-label">Texto do Banner</label>
                     <input type="text" id="heroBannerText" name="heroBannerText" class="form-control">
                 </div>
                  <div class="form-group">
                    <label for="heroBannerImage" class="form-label">Imagem do Banner</label>
                    <input type="file" id="heroBannerImage" name="heroBannerImage" class="form-control" accept="image/png, image/jpeg, image/webp">
                    <div class="image-preview-container">
                        <img id="heroBannerImagePreview" src="#" alt="Prévia do Banner" style="display: none;">
                    </div>
                     <small class="form-text text-muted">Envie uma nova imagem para substituir a atual.</small>
                </div>
             </section>

             <section class="customization-section">
                <h2>Cupom de Desconto</h2>
                 <div class="form-group">
                     <label for="activeCouponCode" class="form-label">Código do Cupom Ativo</label>
                     <input type="text" id="activeCouponCode" name="activeCouponCode" class="form-control" placeholder="Ex: DOM15">
                 </div>
                  <div class="form-group">
                     <label for="couponDiscount" class="form-label">Percentual de Desconto (%)</label>
                     <input type="number" id="couponDiscount" name="couponDiscount" class="form-control" placeholder="Ex: 10" min="0" step="1">
                     <div class="invalid-feedback"></div>
                 </div>
             </section>

             <!-- Add more customization sections as needed -->

             <div class="form-actions">
                 <button type="reset" class="btn btn-outline">Resetar</button> <!-- Simple reset, might need JS for image -->
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>

        </form>

    </main>

    <script src="../assets/js/modules/utils.js" type="module"></script>
    <script src="../assets/js/modules/api.js" type="module"></script>
     <script src="../assets/js/modules/validation.js" type="module"></script>
    <script src="../assets/js/pages/admin/customization.js" type="module"></script>
</body>
</html>
