<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - DomShoes</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/components/button.css">
    <link rel="stylesheet" href="../assets/css/components/form.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--neutral-light);
             padding-top: 0; /* Override global padding */
        }
        .login-container {
            background-color: var(--primary-white);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius-md);
            box-shadow: var(--box-shadow-medium);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container img {
            max-height: 50px;
            margin-bottom: var(--spacing-lg);
        }
        .login-container h1 {
            margin-bottom: var(--spacing-lg);
            font-size: var(--font-size-xl);
        }
         #login-error-message {
             display: none; /* Hidden by default */
             margin-bottom: var(--spacing-md);
             color: var(--error-red);
             background-color: #f8d7da;
             border: 1px solid #f5c6cb;
             padding: var(--spacing-sm);
             border-radius: var(--border-radius-sm);
             font-size: var(--font-size-sm);
         }

    </style>
</head>
<body>
    <div class="login-container">
        <img src="../assets/images/logo/logo.png" alt="DomShoes Logo">
        <h1>Acesso Administrador</h1>
        <div id="login-error-message" class="error-message"></div>
        <form id="admin-login-form">
            <div class="form-group">
                <label for="adminUsername" class="form-label sr-only">Usuário</label>
                <input type="text" id="adminUsername" class="form-control" placeholder="Usuário" required>
            </div>
            <div class="form-group">
                <label for="adminPassword" class="form-label sr-only">Senha</label>
                <input type="password" id="adminPassword" class="form-control" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>
    </div>

    <script src="../assets/js/modules/utils.js" type="module"></script>
    <script src="../assets/js/modules/api.js" type="module"></script>
    <script src="../assets/js/modules/validation.js" type="module"></script>
    <script src="../assets/js/pages/admin/auth.js" type="module"></script>
</body>
</html>
